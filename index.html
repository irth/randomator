<!-- index.html -->
<html>
	<head>
		<title>Angular 2 Quickstart</title>
		<meta charset="utf-8">
		<script src="js/traceur-runtime.js"></script>
		<script src="js/system@0.16.js"></script>
		<script src="bundle/angular2.dev.min.js"></script>
		<link rel="stylesheet" href="css/jquery.materialripple.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<randomator>
			<div id="placeholder" style="opacity: 0.5;">
			<div id="output-wrapper"><span id="output">0</span></div>
			<div id="keyboard">
			  <div class="row">
			    <div (click)="buttonPressed(1)" class="button">1</div><div (click)="buttonPressed(2)" class="button">2</div><div (click)="buttonPressed(3)" class="button">3</div><div (click)="op('add')" class="button op">+</div>
			  </div>
			  <div class="row">
			    <div (click)="buttonPressed(4)" class="button">4</div><div (click)="buttonPressed(5)" class="button">5</div><div (click)="buttonPressed(6)" class="button">6</div><div (click)="op('substract')" class="button op">-</div>
			  </div>
			  <div class="row">
			    <div (click)="buttonPressed(7)" class="button">7</div><div (click)="buttonPressed(8)" class="button">8</div><div (click)="buttonPressed(9)" class="button">9</div><div (click)="op('multiply')" class="button op">*</div>
			  </div>
			  <div class="row">
			    <div (click)="clear()" class="button">C</div><div (click)="buttonPressed(0)" class="button">0</div><div (click)="dot()" class="button">.</div><div (click)="op('divide')" class="button op">/</div>
			  </div>
			  <div class="row">
			    <div (click)="op('count')" class="button op op-count">=</div>
			  </div>
			</div>
			</div>
		</randomator>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.materialripple.js"></script>
		<script>System.import('app');</script>
	</body>
</html>
